<table class="table table-hover text-center table-bordered">
	<thead class="thead-inverse">
		<tr>
			<th class="sticky" style="width: 1%">Show</th>
			<th class="sticky" style="width: 15vw">Channel</th>
		</tr>
	</thead>
	<tbody>
		{{#each channels as channel}}
		<tr>
			<td>
				<div class="checkbox">
					<label>
						<Checkbox 
							type="checkbox" 
							checked="{{shown[channel.Name]}}"
							on:checked="showChannel(channel, true)"
							on:unchecked="showChannel(channel, false)"
						>
					</label>
				</div>
			</td>
			<th scope="row">{{channel.Name}}</th>
		</tr>
		{{/each}}
	</tbody>
</table>

<script>
	import Checkbox from './Checkbox.html'

	export default {
		components: {
			Checkbox
		},
		methods: {
			showChannel(channel, show) {
				const shown = Object.assign(this.get('shown'), {
					[channel.Name]: show
				})
				this.set({
					shown
				})
			}
		}
	}
</script>
